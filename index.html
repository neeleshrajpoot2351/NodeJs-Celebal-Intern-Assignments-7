<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JWT Auth Demo</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    #output { margin-top: 10px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>

  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>

  <h2>Access Protected Route</h2>
  <button onclick="getProtected()">Get Protected Data</button>

  <div id="output"></div>

  <script>
    let token = "";

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok) {
        token = data.token;
        document.getElementById("output").innerText = "‚úÖ Login successful! Token saved.";
      } else {
        document.getElementById("output").innerText = "‚ùå Login failed: " + data.message;
      }
    }

    async function getProtected() {
      if (!token) {
        return alert("Please login first!");
      }

      const response = await fetch('http://localhost:3000/protected', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById("output").innerText = "üîí Protected Data:\n" + JSON.stringify(data, null, 2);
      } else {
        document.getElementById("output").innerText = "‚ùå Access Denied: " + data.message;
      }
    }
  </script>

</body>
</html>
